language: python

os:
    - linux

python:
    - "2.6"
    - "2.7"
    - "3.2"
    - "3.3"
    - "3.4"

sudo: false

before_install:
    - pip install setuptools --upgrade

install:
    - pip install .
    - python setup.py build_ext -i

script:
    - nosetests --with-doctest triangle

notifications:
    email: false
